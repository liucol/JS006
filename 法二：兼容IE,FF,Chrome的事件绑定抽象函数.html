<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script>
		    function MyAddEvent(obj,ev,fn){
		    	if(obj.attachEvent){
		    		//兼容IE
		    		obj.attachEvent('on'+ev,fn);				  
				}else{
					//兼容chrome,FF
				   obj.addEventListener(ev,fn,false);
				}
		    }
			window.onload=function(){
				//alert("a");
				var obut1=document.getElementById("but1");
				//整合兼容
				MyAddEvent(obut1,'click',function(){
					alert("a");
				});
				MyAddEvent(obut1,'click',function(){
					alert("b");
				});
			}
		</script>
	</head>
	<body>
		<input id="but1" type="button" value="点击" />
	</body>
</html>
